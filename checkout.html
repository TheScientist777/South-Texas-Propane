<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - South Texas Propane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="checkout_style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">South Texas Propane</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5" id="password-box">
                    <div class="card-body">
                        <h2 class="card-title">Enter Password</h2>
                        <input type="password" id="password-input" class="form-control mt-3">
                        <button class="btn btn-primary mt-3" onclick="checkPassword()">Submit</button>
                    </div>
                </div>

                <div class="card mt-5" id="checkout-content" style="display: none;">
                    <div class="card-body">
                        <h2 class="card-title">Checkout</h2>
                        <div id="bank-card-box" class="mt-4">
                            <h3>Select Bank Card</h3>
                            <select id="bank-card-select" class="form-select"></select>
                        </div>
                        <div id="shipping-address-box" class="mt-4">
                            <h3>Select Shipping Address</h3>
                            <select id="shipping-address-select" class="form-select"></select>
                        </div>
                        <div id="order-summary-box" class="mt-4">
                            <h3>Order Summary</h3>
                            <p id="order-item">Item: </p>
                            <p id="order-price">Price: </p>
                            <p id="order-shipping-date">Estimated Shipping Date: </p>
                        </div>
                        <button class="btn btn-primary mt-4" onclick="proceedToContact()">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5 text-center">
        <p>Â© 2023 South Texas Propane. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="checkout_script.js"></script>
</body>
</html>
